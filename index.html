<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蟻力手作工作</title>
    <link rel="stylesheet" href="styles.css">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <!-- 登录屏幕 -->
    <div id="login-screen" class="screen">
        <img src="ants_start.png" alt="登入" onclick="startGame()">
    </div>

    <!-- 游戏屏幕 -->
    <div id="game-screen" class="screen" style="display: none;">
        <div id="user-info">
            <img id="pictureUrl" src="" alt="Profile Picture" />
            <span id="displayName"></span>
        </div>
        <h1>蟻力手作工坊</h1>
        <div id="drink-options" class="button-group">
            <button onclick="addIngredient('奶茶', '#d32f2f')">奶茶</button>
            <button onclick="addIngredient('紅茶', '#388e3c')">紅茶</button>
            <button onclick="addIngredient('綠茶', '#fbc02d')">綠茶</button>
        </div>
        <div id="topping-options" class="button-group">
            <button onclick="addIngredient('正常冰', '#795548')">正常冰</button>
            <button onclick="addIngredient('少冰', '#0097a7')">少冰</button>
            <button onclick="addIngredient('去冰', '#7b1fa2')">去冰</button>
        </div>
        <div id="ice-options" class="button-group">
            <button onclick="addIngredient('全糖', '#1976d2')">全糖</button>
            <button onclick="addIngredient('半糖', '#1976d2')">半糖</button>
            <button onclick="addIngredient('無糖', '#1976d2')">無糖</button>
        </div>
        <button id="shake-button" onclick="startShaking()">搖起來</button>
        <div id="shaker-container" class="shaker"></div>
        <div id="drink-result"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // Google Sheets API 初始化
        gapi.load('client', function() {
            gapi.client.init({
                apiKey: 'AIzaSyBiPqVqKbkvtteTD8EEdN0FRMvZm5nVc44',
                discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
            }).then(function() {
                console.log('Google Sheets API initialized');
            });
        });
    </script>
</body>
</html>
